<!DOCTYPE html>
<html>

<head>
  <title>Game Screen</title>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <link href="gamescreen.css" rel="stylesheet" />
</head>

<body>
  <b-container id="app" class="cont">
    <!-- Outside row -->
    <b-row class="main-row">
      <div id="overlay" onclick="off()">
        <div id="overlayText">
          Choose your Word: 
          <div id="wordList">
            <div id="word1" onclick="wordChosen('word1')">Fish</div>
            <div id="word2" onclick="wordChosen('word2')">Jackass</div>
            <div id="word3" onclick="wordChosen('word3')">Elton John</div>
          </div>
        </div>
      </div>
      <!-- user list -->
      <b-col cols="2" id="userlist-container">
        <p id="players-title">
          PLAYERS
        </p>
        <ul id="userlist">
          <li v-for="item in items" :key="item.name">
            {{item.name}} </li>
        </ul>
      </b-col>

      <!-- rightside screen, divides into 2 more rows-->
      <b-col cols="10" class="d-flex flex-column h-100" id="gamescreen-container">

        <!-- gamescreen, splits into whiteboard and palette -->
        <b-row id="whiteboard-container">

          <b-col cols="9" id="whiteboard">
            <p id="timer">
              {{time}}
            </p>
            <p id="telestrations">
              TELESTRATIONS
            </p>
            <button onclick="on()">DRAW</button>
            <label>Your Word is: 
              <p id="selectedWord">
                Fish
              </p>
            </label>
            <canvas id="myCanvas"></canvas>
          </b-col>
          <b-col cols="3" id="palette">
            <div>
              <!-- <section class="colorpicker"> -->
                <!-- <div class="pickr"></div> -->
                <label>Choose your color: 
                  <select class="colorSelect" name="colorSelect">
                    <option value="">Select one..</option>
                    <option value="black" selected style="background-color: black;color:white">Black</option>
                    <option value="red" style="background-color: lightcoral">Red</option>
                    <option value="blue" style="background-color: lightskyblue; ">Blue</option>
                    <option value="green" style="background-color: rgb(176, 204, 176);">Green</option>
                    <option value="pink" style="background-color: pink;">Pink</option>
                    <option value="yellow" style="background-color: lightgoldenrodyellow;">Yellow</option>
                    <option value="orange" style="background-color: lightsalmon;">Orange</option>
                  </select> 
                </label>
              <!-- </section> -->
              <button type="button" id="eraser">Eraser</button>
              </div>
          </b-col>
        </b-row>
        <!-- chat is the entire row -->
        <b-row class="flex-grow-1" id="chat">
        </b-row>
      </b-col>

    </b-row>

  </b-container>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
  <script src="js/colorpicker.js"></script>
  <script src="./whiteboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="./gamescreen.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js" integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script>
    function on(){
      document.getElementById("overlay").style.display = "block";
    }
    function off(){
      document.getElementById("overlay").style.display = "none";
    }
    function wordChosen(string){
      document.getElementById("selectedWord").innerHTML = document.getElementById(string).innerHTML;
    }
  </script>
</body>

</html>
