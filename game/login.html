<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Telestrations Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/6fbf4e38e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="title-bar" class="row">
            <div class="col d-inline-flex flex row">
                <i id="logo" class="justify-content-center align-self-center fas fa-3x fa-pencil-alt"></i>
                <div id="title">Login</div>
            </div>
            <div id="backButton" class="text-right justify-content-center align-self-center btn btn-primary btn-lg"
                v-on:click="click">Back to
                Home</div>
        </div>

        <div id="formArea" class="row">
            <form class="col">
                <label for="userInput">Username</label>
                <input class="form-control" id="userInput" type="text" placeholder=" Username" v-model="username">

                <label for="passInput">Password</label>
                <input class="form-control" id="passInput" type="password" placeholder=" Password" v-model="password"
                    v-on:keyup.enter="buttonClicked">

                <template v-if="isRegistering">
                    <label for="emailInput">Email</label>
                    <input class="form-control" id="emailInput" type="email" placeholder=" Email" v-model="email"
                        v-on:keyup.enter="buttonClicked">
                </template>

                <template v-if="showError">
                    <div class="error">{{ errorMsg }}</div>
                </template>


                <div class="row" id="buttonRow">
                    <div class="col-3"></div>
                    <div id="mainButton" class="col-3 btn btn-primary btn-lg" v-on:click="buttonClicked">{{ buttonText }}
                    </div>
                    <div id="secondButton" class="col-3 btn btn-info btn-lg" v-on:click="switchType">or {{ switchText }}
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="login.js"></script>
</body>

</html>
