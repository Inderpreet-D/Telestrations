<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Telestrations</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
	<div class="container" id="app">
		<div class="row" id="top-section">
			<div class="col-2" id="return">
				<button class="btn return-btn"><i class="fas fa-arrow-circle-left fa-4x"></i></button>
			</div>
			<div class="col-1"></div>

			<div class="col-6" id="banner">
				<div class="row username">
					<div class="col justify-content-center d-flex align-items-center">USERNAME</div>
				</div>
				<div class="row change-btn-row">
					<div class="col change-btn-parent">
						<button class="btn change-btn"><i class="fas fa-sync-alt btn-size"></i></button>
					</div>
				</div>
			</div>

			<div class="col-1"></div>

			<div class="col-2" id="avatar">
				<div class="row avatar-icon">
					<div class="col justify-content-center d-flex align-items-center">
						<i class="fas fa-dragon avatar-size"></i>
					</div>
				</div>
				<div class="row change-btn-row">
					<div class="col change-btn-parent">
						<button class="btn change-btn"><i class="fas fa-sync-alt btn-size"></i></button>
					</div>
				</div>
			</div>

		</div>
		<div class="row" id=bottom-section>
			<div class="col" id="previous">PREVIOUS GAMES

				<div class=" row first-content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>

				<div class=" row content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>

				<div class=" row content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>


			</div>

			<div class="col" id="saved">SAVED GAMES

				<div class=" row first-content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col sketch">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>

				<div class=" row content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>

				<div class=" row content d-flex align-items-center">
					<div class="col vote">+3</div>
					<div class="col">
						<button class="btn"><i class="far fa-edit sketchbook-size"></i></button>
					</div>
					<div class="col word">WORD</div>
				</div>

			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="main.js"></script>
