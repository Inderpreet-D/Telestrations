<div id="app">
  <!DOCTYPE html>
  <html>

  <head>
    <title>Game Screen</title>

    <link href="styles.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="//use.edgefonts.net/love-ya-like-a-sister.js"></script>
    <script src="func.js"></script>
  
  </head>

  <body>

    <b-container class="cont">
      <!-- Outside row -->
      <b-row class="main-row">
        <!-- user list -->
        <b-col cols="2" id="userlist-container">
          <p id="players-title">
            PLAYERS
          </p>
          <ul id="userlist">
            <li v-for="item in items" :key="item.name">
              {{item.name}} </li>
          </ul>
        </b-col>

        <!-- rightside screen, divides into 2 more rows-->
        <b-col cols="10" class="d-flex flex-column h-100" id="gamescreen-container">

          <!-- gamescreen, splits into whiteboard and palette -->
          <b-row id="whiteboard-container">

            <b-col cols="9" id="whiteboard">
              <p id="timer">
                {{time}}
              </p>
              <p id="telestrations">
                TELESTRATIONS
              </p>

            </b-col>

            <b-col cols="3" id="palette">
              
            </b-col>
          </b-row>
          <!-- chat is the entire row -->
          <b-row class="flex-grow-1" id="chat">

          </b-row>
        </b-col>

      </b-row>

    </b-container>

  </body>

  </html>
</div>
